# production configuration

version: '2.1'
services:
  eureka-peer:
    extends:
      service: base-eureka
      file: docker-compose-base.yml
    container_name: ${INSTANCE_NAME:-eureka-peer1}.${INSTANCE_DOMAIN:-internal}
    environment:


    - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    - EUREKA_INSTANCE_HOSTNAME=${HOST_IPADDRESS} # ${INSTANCE_NAME:-eureka-peer1}.${INSTANCE_DOMAIN:-internal}
    - EUREKA_INSTANCE_IPADDRESS=${HOST_IPADDRESS:}
    - EUREKA_INSTANCE_NONSECUREPORT=${SERVER_PORT:-8761}


    - INSTANCE_NAME=${INSTANCE_NAME:-eureka-peer1}
    - LOGGING_LEVEL_=${LOGGING_LEVEL_:-INFO}

    - SECURITY_USER_NAME=${SECURITY_USER_NAME:-user}
    - SECURITY_USER_PASSWORD=${SECURITY_USER_PASSWORD:-user_pass}
    - SERVER_PORT=${SERVER_PORT:-8761}
    - SPRING_APPLICATION_NAME=${SPRING_APPLICATION_NAME:-eureka-cluster}
    - SPRING_CLOUD_CLIENT_HOSTNAME=${HOST_IPADDRESS} # ${INSTANCE_NAME:-eureka-peer1}.${INSTANCE_DOMAIN:-internal}
    - SPRING_CLOUD_CLIENT_IPADDRESS=${HOST_IPADDRESS}
    - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-staging.env,manual_ip_hostname,port_nonsecure,peer_awareness}
    hostname: ${INSTANCE_NAME:-eureka-peer1}.${INSTANCE_DOMAIN:-internal}
    network_mode: bridge
    ports:
    - "${SERVER_PORT:-8761}:${SERVER_PORT:-8761}"
    volumes:
    - data:/root/.data
    - data:/tmp

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data
      o: bind
